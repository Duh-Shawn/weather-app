<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css">
</head>
<header>
    <form id="search-form">
        <input type="text" placeholder="Search City (For US use City,State)">
    </form>
    <div class="logo">
        <div class="image">LOGO</div>
    </div>
</header>
<section id="current-weather">
    <div class="current-weather-container">
        <div class = location>
            <p></p>
        </div>
        <div class="left">
            <p class="currentTemp"></p>
            <img src="" class="icon"></img>
        </div>
        <div class="right">
            <p class="feelsLike"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            <div class="description"></div>
        </div>
        
        
        
        
        
        
        
        
    </div>
</section>
<section id="weekly-weather">
    <div class="weekday-weather-container"></div>
    <div class="weekday-weather-container"></div>
    <div class="weekday-weather-container"></div>
    <div class="weekday-weather-container"></div>
    <div class="weekday-weather-container"></div>
    <div class="weekday-weather-container"></div>
    <div class="weekday-weather-container"></div>
</section>
